<head>
  <meta charset="UTF-8">
  <title>Ηχητική περιγραφή και νοερή εικόνα</title>
  <link rel="stylesheet" type="text/css" href="activity.css">
  <script src="activity.js"></script>
</head>
<body>
<div class="fvc fhp">
  <div class="fhc" style="margin: 2vw 1vw 1vw 2vw" id="paint">
    <iframe src="paint/demo/index.html"></iframe>
  </div>
  <div class="fhc fvp" style="margin: 2vw 2vw 1vw 1vw">
    <div class="tabsheader">
      <a id="defaultOpen" class="tablink"
         onclick="openPage('description', this)">Περιγραφή</a>
      <a class="tablink"
         onclick="openPage('monster', this)">Εικόνα</a>
    </div>
    <div id="description" class="tabcontent"></div>
    <div id="monster" class="tabcontent">
    </div>
  </div>
</div>
<div id="menubar">
  <img id="bar_home" src="resource/bar_home.svg" alt="Αρχική" title="Επιστροφή στην αρχική σελίδα">
  <img id="bar_help" src="resource/bar_help.svg" alt="Βοήθεια" title="Βοήθεια">
  <img id="bar_about" src="resource/bar_about.svg" alt="Περί" title="Περί">
  <img id="bar_fullscreen" src="resource/bar_fullscreen.svg" alt="Πλήρης οθόνη" title="Πλήρης οθόνη">
  <audio id="narration" controls src="resource/narration0.mp3">
    Your browser does not support the audio element.
  </audio>
  <img id="bar_previous" src="resource/bar_previous.svg" alt="Προηγούμενο" title="Προηγούμενο επίπεδο">
  <p id="level">1</p>
  <img id="bar_next" src="resource/bar_next.svg" alt="Επόμενο" title="Επόμενο επίπεδο">
</div>
<div id="help"><div class="dialog">Άκουσε προσεκτικά την περιγραφή για να ζωγραφίσεις το τερατάκι.</div><audio id="helpaudio" src="resource/help.mp3"></audio></div>

</html>
