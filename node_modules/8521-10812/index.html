<head> 
  <meta charset="UTF-8" />

  <title>Ηλεκτρικά κυκλώματα</title> 
  <script src="easeljs.min.js"></script>
  <style type="text/css">
    /* Remove margins and HTML scrollbars */
    body, html  {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    #mainCanvas {
    padding: 0;
    margin: auto;
    display: block;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    }

<body onload = "init();">
  <canvas id="mainCanvas" width="320" height="180">
    Your browser doesn't support HTML5!
  </canvas>
  <audio id="audiohelp"><source src="resource/help.mp3" type="audio/mp3"></audio>
<script>
  var stage;
  var resourceNames = ['background.svg','bar_home.svg', 'bar_help.svg', 'bar_about.svg', 'lightOn.svg', 'lightOff.svg','clipper.svg','cable.svg','eraser.svg', 'chalk.svg', 'coin.svg', 'key.svg'];
  var isConductive = [1,1,0,0,1,1]
  var origX = [0.18,0.38,0.28,0.75,0.65,0.85];
  var origY = [0.45,0.45,0.435,0.295,0.23,0.27];
  var targetX = [0.527,0.528,0.528,0.528,0.528,0.528];
  var targetY = [0.85,0.845,0.84,0.84,0.8,0.84];
  var scaleX = [0.67,0.65,0.65,0.65,0.14,0.7];
  var scaleY = [0.67,0.65,0.65,0.65,0.14,0.7];
  var resourcesLoaded = 0;
  var resources = [];
  var ratio = 16/9;
  var winratio;
  var boxl;
  var boxr;
  var menubar = [];
  var level = 0; 
  var bg;
  var statusText;
  var light;
  var shadow;
  var toys = [];
  var currentToy = -1;
  var lightRay;
  var lightSector;
  var theHelpBox;
  var theHelpText;

  function theHelp_hide(){
      theHelpBox.visible = false;
      theHelpText.visible = false;
      stage.update();
      document.getElementById('audiohelp').pause();
  }

  function theHelp(msg){
    this.create = function(){
      theHelpBox = new createjs.Shape();
      theHelpBox.on("click",function(){
        theHelp_hide();
      });
      theHelpText = new createjs.Text();
      theHelpText.text = msg;
      theHelpText.textAlign = 'center';
    }

    this.resize = function(){
        theHelpBox.graphics.clear();
        theHelpBox.x = 0.25*stage.canvas.width;
        theHelpBox.y = 0.25*stage.canvas.height;
        theHelpBox.graphics.beginFill('#ffffff').setStrokeStyle(2).beginStroke('#000000').drawRoundRect(0,0,stage.canvas.width/2,stage.canvas.height/2,stage.canvas.height/20);
        theHelpBox.shadow = new createjs.Shadow("#000000", 5, 5, 10);
        stage.addChild(theHelpBox);
        theHelpText.x = theHelpBox.x + 5*stage.canvas.width/20;
        theHelpText.y = theHelpBox.y + stage.canvas.width/20;
        theHelpText.font = parseInt(stage.canvas.height/15) + "px serif";
        theHelpText.lineWidth = stage.canvas.width/2.3;
        stage.addChild(theHelpText);
    }

    this.show = function(){
      stage.addChild(theHelpBox);
      stage.addChild(theHelpText);
      theHelpBox.visible = true;
      theHelpText.visible = true;
      document.getElementById('audiohelp').currentTime = 0;
      document.getElementById('audiohelp').play();
      stage.update();
    }

    this.hide = theHelp_hide;
  }





  function xyCalc(tc)
  //calculate origx and origy for toyclass tc
  {
    tc.toyImg.origX = origX[tc.toyImg.index]*stage.canvas.width;
    tc.toyImg.origY = origY[tc.toyImg.index]*stage.canvas.height;
    tc.toyImg.targetX = targetX[tc.toyImg.index]*stage.canvas.width;
    tc.toyImg.targetY = targetY[tc.toyImg.index]*stage.canvas.height;
  }
  function toyClass(i){
    this.toyImg = new createjs.Bitmap(imgByName(resourceNames[resourceNames.indexOf('clipper.svg')+i]));
    this.toyImg.index = i;
    this.toyImg.cond = isConductive[i];
    xyCalc(this);
    this.toyImg.on("pressmove",function(event){
      if (currentToy == event.target.index){
        //if the toy that is on the switch is moving the light must be off
        light.image = imgByName('lightOff.svg');}
      event.target.x = event.stageX;
      event.target.y = event.stageY;
      stage.update();
    });
    this.toyImg.on("pressup",function(event){
      toyInd = event.target.index;
      if ((Math.abs(event.stageX - event.target.targetX)<stage.canvas.width/20) && (Math.abs(event.stageY - event.target.targetY)<stage.canvas.height/15)){
          if (currentToy != toyInd && currentToy != -1){//return the other toy back
            toys[currentToy].toyImg.x = toys[currentToy].toyImg.origX;
            toys[currentToy].toyImg.y = toys[currentToy].toyImg.origY;
          }
          event.target.x = event.target.targetX;
          event.target.y = event.target.targetY;
          currentToy = toyInd;
          if (event.target.cond){
            light.image = imgByName('lightOn.svg');
          }
          else{
            light.image = imgByName('lightOff.svg')
          }
        }
      else{//if you are not near the center return to original place
          console.log("ti ston anemo");
          event.target.x = event.target.origX;
          event.target.y = event.target.origY;
      }
      stage.update();
    });
    this.resize = function(){
      this.toyImg.regX = this.toyImg.image.width / 2;
      this.toyImg.regY = this.toyImg.image.height/2;
      this.toyImg.scaleX = stage.canvas.width / bg.image.width * scaleX[this.toyImg.index];
      this.toyImg.scaleY = stage.canvas.width / bg.image.width * scaleY[this.toyImg.index];
      var h = new createjs.Shape();
      h.graphics.beginFill("#000").drawRect(0, 0, this.toyImg.image.width, this.toyImg.image.height);
      this.toyImg.hitArea = h;
      xyCalc(this);
      if (this.toyImg.index == currentToy){
        this.toyImg.x = this.toyImg.targetX;
        this.toyImg.y = this.toyImg.targetY;
      }
      else{
        this.toyImg.x = this.toyImg.origX;
        this.toyImg.y = this.toyImg.origY;
      }
      stage.addChild(this.toyImg);
  }
}

  function init(){
    console.clear();
    stage = new createjs.Stage("mainCanvas");
    stage.enableMouseOver();
    createjs.Touch.enable(stage);//mobile
    statusText = new createjs.Text("Φόρτωση...", "20px Arial", "white");
    statusText.textAlign = "center";
    statusText.textBaseline = "middle";
    stage.addChild(statusText);
    theHelp = new theHelp("Σύρε και άφησε στον διακόπτη το κατάλληλο αντικείμενο για να ανάψει η λάμπα.")
    theHelp.create();
    theHelp.hide();
    resize();
    // Resource preloading
    for (var i = 0; i < resourceNames.length; i++) {

      resources[i] = new Image();
      resources[i].crossOrigin = "Anonymous";
      resources[i].src = "resource/" + resourceNames[i];
      resources[i].onload = queueFileLoad;

    }
    // The last queueFileLoad calls queueComplete. Execution continues there.

  }

function imgByName(name) {
  return resources[resourceNames.indexOf(name)];
}

function queueFileLoad(event) {
  resourcesLoaded++;
  statusText.text = "Φόρτωση " + parseInt(100*resourcesLoaded/resourceNames.length) + " %";  
  stage.update();
  if (resourcesLoaded == resourceNames.length)    
    queueComplete(event);
}

function queueComplete(event) {
  console.log("Finished loading resources");
  statusText.visible = false;
  bg = new createjs.Bitmap(imgByName("background.svg"));
  stage.addChild(bg);
  var onMenuClick = [onMenuHome, onMenuHelp, onMenuAbout, onMenuPrevious, onMenuNext];
  for (i = 0; i < 3; i++) {
    menubar[i] = new createjs.Bitmap(resources[resourceNames.indexOf("bar_home.svg") + i]);
    menubar[i].addEventListener("click", onMenuClick[i]);
    menubar[i].addEventListener("mouseover", function(event) {
      // Bring the target on top in its container, mostly for the rotation animation
      event.target.parent.setChildIndex(event.target, event.target.parent.numChildren - 1);
      event.target.scaleX = 1.2*event.target.savedscaleX;
      event.target.scaleY = 1.2*event.target.savedscaleY;
      stage.update();
      });
    menubar[i].addEventListener("mouseout", function(event) {
      event.target.scaleX = event.target.savedscaleX;
      event.target.scaleY = event.target.savedscaleY;
      stage.update();
      });
    stage.addChild(menubar[i]);
  }

  light = new createjs.Bitmap(imgByName('lightOff.svg'));
  light.regX = light.image.width/2;
  light.regY = light.image.height/2;
  for (var i=0; i<6; i++){
    toys[i] = new toyClass(i);
  }//for each toy
 
  stage.update();
  resize();
  window.addEventListener('resize', resize, false);
}


function resize() {
  // Resize the canvas element
  winratio = window.innerWidth/window.innerHeight;
  if (winratio >= ratio) {
    stage.canvas.height = window.innerHeight;
    stage.canvas.width = stage.canvas.height * ratio;
  } else {
    stage.canvas.width = window.innerWidth;
    stage.canvas.height = stage.canvas.width / ratio;
  }

  if (!menubar[2]) {
    statusText.x = stage.canvas.width / 2;
    statusText.y = stage.canvas.height / 2;
    statusText.font = parseInt(stage.canvas.height/10) + "px Arial";
    return;
  }
  var bbs = stage.canvas.height / 10;  // bar button size
  var bbm = bbs / 5;  // bar button margin
  // TODO: local/global variables, eslint...
  for (i = 0; i < 3; i++) {
    // Leave one space for the level
    j = i;
    menubar[i].scaleX = bbs / menubar[i].image.width;
    menubar[i].scaleY = bbs / menubar[i].image.height;
    menubar[i].regX = menubar[i].image.width / 2;
    menubar[i].regY = menubar[i].image.height / 2;
    menubar[i].x = bbm + (j + 1)*bbm + bbs/2 + j*bbs;
    menubar[i].y = stage.canvas.height - bbm - bbs/2;
    // These copies are used to preserve the original scale on mouseover
    menubar[i].savedscaleX = menubar[i].scaleX;
    menubar[i].savedscaleY = menubar[i].scaleY;
  }



  // Fill all the canvas with the background
  bg.scaleX = stage.canvas.width / bg.image.width;
  bg.scaleY = stage.canvas.height / bg.image.height;


  light.scaleX = stage.canvas.width / bg.image.width * 1.5;
  light.scaleY = stage.canvas.height / bg.image.height * 1.5;
  light.y = stage.canvas.height *0.555;
  light.x = stage.canvas.width * 0.742;
  stage.addChild(light);

  for (var i=0; i<6; i++){
    toys[i].resize();
  }

  theHelp.resize();
  // Bring statusText in front of everything
  statusText.textAlign = "right";
  statusText.textBaseline = "alphabetic";
  stage.setChildIndex(statusText, stage.numChildren - 1);

  stage.update();
}


function onMenuHelp(event) {
  theHelp.show();
}

function onMenuHome(event) {
  window.history.back();
}

function onMenuPrevious(event) {
  initLevel((level+4) % 5);
}

function onMenuNext(event) {
  initLevel((level+1) % 5);
}

function onMenuAbout(event) {
  window.open("credits/index_DS_II.html");
}

</script>
</body>
</html>
