<html lang="el">
<head>
  <meta charset="UTF-8"/>
  <title>Έγχρωμη όραση</title>
  <link rel="stylesheet" type="text/css" href="activity.css">
  <script src="activity.js"></script>
</head>
<body>
<div id="main">
  <svg class="model" viewBox="0 0 128 72">
    <g>
      <path id="redlight" d="m41.203 41.113-12.187 20.892 24.187-0.1077z" fill="#f00" />
      <path id="greenlight" d="m67 38-12-21-12 21z" fill="#0f0" />
      <path id="bluelight" d="m56.8 61.902 24.187 0.1077-12.187-20.892z" fill="#00f" />
      <circle id="combinedlight" cx="55" cy="47" r="15" fill="#fff" />
    </g>
  </svg>
  <img class="model" src="resource/model.svg">
  <div id="menubar">
    <img id="bar_home" src="resource/bar_home.svg" alt="Αρχική" title="Επιστροφή στην αρχική σελίδα" class="menuicon">
    <img id="bar_help" src="resource/bar_help.svg" alt="Βοήθεια" title="Βοήθεια" class="menuicon">
    <img id="bar_about" src="resource/bar_about.svg" alt="Περί" title="Περί" class="menuicon">
    <img id="bar_fullscreen" src="resource/bar_fullscreen.svg" alt="Πλήρης οθόνη" title="Πλήρης οθόνη" class="menuicon">
  </div>
  <div id="reddiv" class="sliderdiv">
    <input id="red" class="slider" type="range" value="255" min="0" max="255" title="Κόκκινο">
  </div>
  <div id="greendiv" class="sliderdiv">
    <input id="green" class="slider" type="range" value="255" min="0" max="255" title="Πράσινο">
  </div>
  <div id="bluediv" class="sliderdiv">
    <input id="blue" class="slider" type="range" value="255" min="0" max="255" title="Μπλε">
  </div>
</div>
<div id="help"><div class="dialog">Επίλεξε την ποσότητα του κόκκινου, του πράσινου και του μπλε από τους ροοστάτες που είναι δεξιά, για να δημιουργήσεις το χρώμα που βλέπεις.</div><audio id="helpaudio" src="resource/help.mp3"></audio></div>
</body>
</html>
